<html>
<head>
  <meta charset=utf-8 />

  <!-- Load Leaflet from CDN -->

  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>


  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"
  integrity="sha512-m+BZ3OSlzGdYLqUBZt3u6eA0sH+Txdmq7cqA1u8/B2aTXviGMMLOfrKyiIW7181jbzZAY0u+3jWoiL61iLcTKQ=="
  crossorigin=""></script>

  <script src="https://js.arcgis.com/4.7/"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const url = 'https://firstmap.delaware.gov/arcgis/rest/services/Society/DE_ChildCareCenters/MapServer/0'

  // set the map to the center of Delaware at zoom level 9
  const map = L.map("map").setView([39.144974,-75.947085], 9);

  L.esri.basemapLayer('Topographic').addTo(map);

  const points = L.esri.featureLayer({
    url: url,
    style: { color: 'black', weight: 1 }
  }).addTo(map);

  points.bindPopup(layer => {
    const properties = layer.feature.properties

    console.log(properties)

    const lines = [
      '<b>{RSR_RESO_1}</b>',
      '{ADR_STREET}', 
      '{ADR_CITYNA}, {ADR_STAECO} {ADR_ZIP}',
      'Phone: {ADR_PHONE_}',
      'Injury/Death: {INJURYDEATH}'
    ]

    return L.Util.template(lines.join('<BR>'), properties)  
  })

</script>

</body>
</html>
