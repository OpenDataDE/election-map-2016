<html>
<head>
  <meta charset=utf-8 />
  <title>School Districts -- An Open Data Delaware Project</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>


  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"
  integrity="sha512-m+BZ3OSlzGdYLqUBZt3u6eA0sH+Txdmq7cqA1u8/B2aTXviGMMLOfrKyiIW7181jbzZAY0u+3jWoiL61iLcTKQ=="
  crossorigin=""></script>

  <script src="https://js.arcgis.com/4.7/"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>
<a href="https://github.com/OpenDataDE/maps/blob/master/school_districts.html"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<script>
  const url = 'https://firstmap.delaware.gov/arcgis/rest/services/Boundaries/DE_SchoolDistricts/MapServer/0'

  // set the map to the center of Delaware at zoom level 9
  const map = L.map("map").setView([39.144974,-75.947085], 9);

  L.esri.basemapLayer('Topographic').addTo(map);

  function getColor(feature) {
    return { color: 'blue', weight: 1 };
  }

  const schoolDistricts = L.esri.featureLayer({
    url: url,
    style: getColor
  }).addTo(map);

  schoolDistricts.bindPopup(layer => {
    const properties = layer.feature.properties

    const lines = [
      `<b>{NAME}</b>`,
      '{ADDRESS}',
      `Area: ${parseInt(properties.SQMILES)} sq mi`,
      'Enrollment: {ENROLL} students',
      `<a href="{DIST_URL}" target="_blank">{DIST_URL}</a>`
    ]

    return L.Util.template(lines.join('<BR>'), properties)  
  })

</script>

</body>
</html>
