<script>
  const url = 'https://services.arcgis.com/bkrWlSKcjUDFDtgw/arcgis/rest/services/Wilmington_Streets_All/FeatureServer/0'

  // set the map to the center of Delaware at zoom level 9
  const map = L.map("map").setView([39.743624, -75.549839], 15);

  L.esri.basemapLayer('Topographic').addTo(map);

  const query = L.esri.query({
    url: url
  })
  .fields(['LABEL_TEXT'])
  .where("zip_l = '19801' AND zip_r = '19801'")
  .run((err, featureCollection, response) => {
    if (err) {
      console.error(JSON.stringify(err, null, 2))
      console.error(response)
    } else {
      console.error(response)
      // console.error(featureCollection)
      L.geoJSON(featureCollection).addTo(map)

    }
  })
